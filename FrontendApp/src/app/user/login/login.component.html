<div id="main-wrapper" class="container">
  <div class="row justify-content-center">
    <div class="col-xl-10">
      <div class="card border-0">
        <div class="card-body p-0">
          <div class="row no-gutters">
            <div class="col-lg-6">
              <div class="p-5">
                <div class="mb-5">
                  <h3 class="h4 font-weight-bold text-theme">Login</h3>
                </div>

                <h6 class="h5 mb-0">Welcome back!</h6>
                <p class="text-muted mt-2 mb-5">Enter your username and password</p>

                <form  [formGroup]="this.loginForm">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="email" class="form-control" id="username" formControlName="username">
                  </div>
                  <div class="form-group mb-5">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                  </div>
                  <button type="submit" class="btn btn-theme" (click) ="login2()">Login</button>

                </form>
              </div>
            </div>

            <div class="col-lg-6 d-none d-lg-inline-block">
              <div class="account-block rounded-right">
                <div class="overlay rounded-right"></div>
                <div class="account-testimonial">
                  <h4 class="text-white mb-4">Welcome to IntelliBanking!</h4>

                </div>
              </div>
            </div>
          </div>

        </div>
      
      </div>
    

    </div>
   
  </div>
  
</div>
