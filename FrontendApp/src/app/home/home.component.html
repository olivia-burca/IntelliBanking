


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

          <div class="container bootstrap snippets bootdey" id="main-container" style="position: relative; left: 100px; width: 80%;"> 
            <mat-form-field appearance="standard">
              <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
            </mat-form-field>
          <div class="mat-elevation-z8">

            <table mat-table  [dataSource]="dataSource" matSort #sort="matSort" class="table user-list" > 

              <ng-container matColumnDef="rank">
                <th  mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
                <td mat-cell *matCellDef="let row" >

                  &nbsp; &nbsp; &nbsp; &nbsp; {{row.rank}}
                </td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>

              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                <td mat-cell *matCellDef="let row"> {{row.symbol}} </td>
              </ng-container>

              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> ${{row.price}} </td>
                
              </ng-container>

              <ng-container matColumnDef="marketCap">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Market Cap </th>
                <td mat-cell *matCellDef="let row"> ${{row.marketCap}} </td>
              </ng-container>

              <ng-container matColumnDef="vwap24h">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> VWAP 24h </th>
                <td mat-cell *matCellDef="let row"> ${{row.vwap24h}} </td>
              </ng-container>

              <ng-container matColumnDef="supply">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Supply </th>
                <td mat-cell *matCellDef="let row"> {{row.supply}} </td>
              </ng-container>

              <ng-container matColumnDef="volume24h">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Volume 24h </th>
                <td mat-cell *matCellDef="let row"> ${{row.volume24h}} </td>
              </ng-container>

              <ng-container matColumnDef="change24h">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Change 24h </th>
                <td mat-cell [style.color]="isPositiveChange(row.change24h) ? 'green' : 'red'" *matCellDef="let row"> {{row.change24h}}% </td>
              </ng-container>

              <ng-container matColumnDef="buttons" >
                <th mat-header-cell *matHeaderCellDef >  </th>
                <td  mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" aria-label="Info User" (click)="cryptoDetails(row)">
                    <mat-icon class="color-icon" matTooltip="See Price Chart for last year" matTooltipPosition="above">info</mat-icon>
                  </button> 
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4"> </td>
              </tr>


            </table>

            <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons ></mat-paginator>
            </div>


          </div>



          <div class="modal fade" id="detailCryptoModal" tabindex="-1" role="dialog" aria-labelledby="detailModelLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="detailModelLabel">Details</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="container bootstrap snippets bootdey" id="details-container">
                    
                    
          
                  </div>
                </div>
              </div>
            </div>
          </div>
