<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
          crossorigin="anonymous"></script>

<div class="content" >
  <nav class="navbar navbar-custom navbar-expand-lg navbar-dark bg-dark " >
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
       
        <li>
          <a class="navbar-brand" style="color:white; ">IntelliBanking</a>
        </li>
        <div>
        <li>
          <small style="color:white; ">{{this.date}}</small>
        </li>
        <li>
          <small  style="color:white; ">{{this.time}}</small>
        </li>
      </div>
      
        <li>
          <a style="color:white; position: relative; left:650px; font-size: large;" ><span >Hello, {{username}}! </span></a>
        </li>
        <li>
          <button style="position: relative; left:680px;" mat-raised-button class="color-icon" (click)="onOpenModal()">Change your Password
            <mat-icon class="color-icon" matTooltip="Change your password" matTooltipPosition="above">security</mat-icon>
          </button>
        </li>
      </ul>
    </div>
  </nav>


  <div id="wrapper" class="wrapper-content">
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a>
            Admin Options
          </a>
        </li>
        <li>
          <a href="users">Manage Users</a>
        </li>
        <li>
          <a href="accounts">Manage Accounts</a>
        </li>
        <li>
          <a href="payments">Manage Transactions</a>
        </li>

        <li id="home">

          <a type="submit" class="btn btn-theme" href="home">Home</a>
        </li>
        <li id="logout">

          <a type="submit" class="btn btn-theme" (click) ="logOut()">Logout</a>
        </li>
      </ul>
    </div >
  </div>
  <div id="main-container">


  </div>

  <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changePasswordModalLabel">Change your Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form  #passwordForm="ngForm">
            <div class="form-group">
              <label for="password">New Password</label>
              <input type="password" ngModel name="password" class="form-control" id="password" placeholder="New Password" required>
            </div>
          </form>
          <form  #checkForm="ngForm">
            <div class="form-group">
              <label for="password">Re-enter Password</label>
              <input type="password" ngModel name="password" class="form-control" id="password" placeholder="Enter Password again" required>
            </div>
          </form>
          <div class="modal-footer">
            <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
            <button (click)="changePassword(passwordForm, checkForm)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
